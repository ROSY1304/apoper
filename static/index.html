<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Regresion Lineal con 50k Datos</h1>

        <!-- Lista de notebooks -->
        <div>
            <h3>India Condon</h3>
            <ul id="notebooks-list">
                <!-- La lista de notebooks se llenar치 din치micamente -->
            </ul>
        </div>

        <!-- Contenido del notebook -->
        <div id="notebook-content">
            <h3>NOTEBOOK</h3>
            <div id="content"></div>
        </div>
    </div>

    <script>
        async function obtenerDocumentos() {
            const response = await fetch('/documentos');
            const documentos = await response.json();

            if (!response.ok) {
                document.getElementById('notebooks-list').innerHTML = `<li>${documentos.mensaje}</li>`;
                return;
            }

            const notebooksList = document.getElementById('notebooks-list');
            notebooksList.innerHTML = '';

            documentos.forEach(doc => {
                const listItem = document.createElement('li');
                listItem.innerText = doc;
                listItem.onclick = () => cargarContenidoNotebook(doc);
                notebooksList.appendChild(listItem);
            });
        }

        async function cargarContenidoNotebook(nombre) {
            const response = await fetch(`/documentos/contenido/${nombre}`);
            const contenido = await response.json();
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '';

            if (!response.ok) {
                contentDiv.innerHTML = `<p>${contenido.mensaje}</p>`;
                return;
            }

            contenido.forEach(cell => {
                if (cell.tipo === 'c칩digo') {
                    cell.salidas.forEach(salida => {
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'result';

                        if (salida.tipo === 'texto') {
                            resultDiv.innerText = salida.contenido;
                        } else if (salida.tipo === 'imagen') {
                            const img = document.createElement('img');
                            img.src = `data:image/png;base64,${salida.contenido}`;
                            img.className = 'image';
                            resultDiv.appendChild(img);
                        } else if (salida.tipo === 'json' || salida.tipo === 'html') {
                            resultDiv.innerHTML = salida.contenido;
                        }

                        contentDiv.appendChild(resultDiv);
                    });
                }
            });
        }

        // Llamar a la funci칩n para obtener los documentos y mostrar resultados
        obtenerDocumentos();
    </script>
</body>
</html>
