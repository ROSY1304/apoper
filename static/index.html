<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h3 {
            text-align: center;
        }
        #notebooks-list {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        #notebooks-list li {
            cursor: pointer;
            padding: 5px;
            border: 1px solid #ccc;
            margin: 5px;
            display: inline-block;
        }
        #notebooks-list li:hover {
            background-color: #f0f0f0;
        }
        #notebook-content {
            padding: 20px;
            border-top: 2px solid #ccc;
        }
        .result {
            margin-bottom: 20px;
        }
        .image {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Regresion Lineal con 50k Datos</h1>

        <!-- Lista de notebooks -->
        <div>
            <h3>India Condon</h3>
            <ul id="notebooks-list">
                <!-- La lista de notebooks se llenar치 din치micamente -->
            </ul>
        </div>

        <!-- Contenido del notebook -->
        <div id="notebook-content">
            <h3>NOTEBOOK</h3>
            <div id="content"></div>
        </div>
    </div>

    <script>
        async function obtenerDocumentos() {
            const response = await fetch('/documentos');
            const documentos = await response.json();

            if (!response.ok) {
                document.getElementById('notebooks-list').innerHTML = `<li>${documentos.mensaje}</li>`;
                return;
            }

            const notebooksList = document.getElementById('notebooks-list');
            notebooksList.innerHTML = '';

            documentos.forEach(doc => {
                const listItem = document.createElement('li');
                listItem.innerText = doc;
                listItem.onclick = () => cargarContenidoNotebook(doc);
                notebooksList.appendChild(listItem);
            });
        }

        async function cargarContenidoNotebook(nombre) {
            const response = await fetch(`/documentos/contenido/${nombre}`);
            const contenido = await response.json();
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '';

            if (!response.ok) {
                contentDiv.innerHTML = `<p>${contenido.mensaje}</p>`;
                return;
            }

            contenido.forEach(cell => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result';

                if (cell.tipo === 'texto') {
                    resultDiv.innerText = cell.contenido;
                } else if (cell.tipo === 'imagen') {
                    const img = document.createElement('img');
                    img.src = 'data:image/png;base64,' + cell.contenido;
                    img.className = 'image';
                    resultDiv.appendChild(img);
                }

                contentDiv.appendChild(resultDiv);
            });
        }

        // Llama a la funci칩n para obtener los documentos al cargar la p치gina
        obtenerDocumentos();
    </script>
</body>
</html>
