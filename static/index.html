<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Regresion Lineal con 50k Datos</h1>

        <!-- Lista de notebooks -->
        <div>
            <h3>India Condon</h3>
            <ul id="notebooks-list">
                <!-- La lista de notebooks se llenar치 din치micamente -->
            </ul>
        </div>

        <!-- Contenido del notebook -->
        <div id="notebook-content">
            <h3>NOTEBOOK</h3>
            <div id="content"></div>
        </div>
    </div>

    <script>
        async function obtenerDocumentos() {
            try {
                const response = await fetch('/documentos');
                const documentos = await response.json();

                if (!response.ok) {
                    document.getElementById('notebooks-list').innerHTML = `<li>${documentos.mensaje}</li>`;
                    return;
                }

                const notebooksList = document.getElementById('notebooks-list');
                notebooksList.innerHTML = '';

                documentos.forEach(doc => {
                    const listItem = document.createElement('li');
                    listItem.innerText = doc;
                    listItem.onclick = () => cargarContenidoNotebook(doc);
                    notebooksList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error obteniendo documentos:', error);
            }
        }

        async function cargarContenidoNotebook(nombre) {
            try {
                const response = await fetch(`/documentos/contenido/${nombre}`);
                const contenido = await response.json();
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = '';

                if (!response.ok) {
                    contentDiv.innerHTML = `<p>${contenido.mensaje}</p>`;
                    return;
                }

                contenido.forEach(cell => {
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'result';

                    if (cell.tipo === 'texto' || cell.tipo === 'imagen') {
                        if (cell.tipo === 'texto') {
                            resultDiv.innerText = cell.contenido;
                        } else if (cell.tipo === 'imagen') {
                            const img = document.createElement('img');
                            img.src = 'data:image/png;base64,' + cell.contenido;
                            img.className = 'image';
                            resultDiv.appendChild(img);
                        }

                        contentDiv.appendChild(resultDiv);
                    }
                });
            } catch (error) {
                console.error(`Error cargando el contenido del notebook ${nombre}:`, error);
            }
        }

        // Llama a la funci칩n para obtener los documentos al cargar la p치gina
        obtenerDocumentos();
    </script>
</body>
</html>
